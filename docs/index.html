<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claireâ€™s Map v1</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <div id="panel">
      <div class="panel-header">
        <div class="panel-row">
          <label for="basemap" class="bm-label">Basemap</label>
          <select id="basemap" class="bm-select">
            <option value="https://api.mapbox.com/styles/v1/mapbox/outdoors-v12?access_token=pk.eyJ1IjoiZXZhbmRhcHBsZWdhdGUiLCJhIjoiY2tmbzA1cWM1MWozeTM4cXV4eHUwMzFhdiJ9.Z5f9p8jJD_N1MQwycF2NEw" selected>Outdoors</option>
            <option value="https://api.mapbox.com/styles/v1/mapbox/satellite-v9?access_token=pk.eyJ1IjoiZXZhbmRhcHBsZWdhdGUiLCJhIjoiY2tmbzA1cWM1MWozeTM4cXV4eHUwMzFhdiJ9.Z5f9p8jJD_N1MQwycF2NEw">Satellite</option>
            <option value="https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v12?access_token=pk.eyJ1IjoiZXZhbmRhcHBsZWdhdGUiLCJhIjoiY2tmbzA1cWM1MWozeTM4cXV4eHUwMzFhdiJ9.Z5f9p8jJD_N1MQwycF2NEw">Satellite Streets</option>
            <option value="https://api.mapbox.com/styles/v1/mapbox/light-v11?access_token=pk.eyJ1IjoiZXZhbmRhcHBsZWdhdGUiLCJhIjoiY2tmbzA1cWM1MWozeTM4cXV4eHUwMzFhdiJ9.Z5f9p8jJD_N1MQwycF2NEw">Light</option>
            <option value="https://api.mapbox.com/styles/v1/mapbox/dark-v11?access_token=pk.eyJ1IjoiZXZhbmRhcHBsZWdhdGUiLCJhIjoiY2tmbzA1cWM1MWozeTM4cXV4eHUwMzFhdiJ9.Z5f9p8jJD_N1MQwycF2NEw">Dark</option>
          </select>
        </div>
        <div class="panel-title">Layers</div>
      </div>
      <div id="layers" class="layers-list"></div>
      <div id="user-points-section">
        <div class="panel-title" style="margin-top:8px;">My Points</div>
        <button id="addPointBtn" class="btn">+ Add Point</button>
        <ul id="user-points-list"></ul>
      </div>
      <div class="panel-footer">
        <span class="hint">Toggle "Steepness" to see terrain shading.</span>
        <span class="hint">For 3D view on mobile two-finger drag up and down, for 3D view with a mouse drag around with the scroll wheel button, for 3D view with a trackpad use two-finger click-and-drag.</span>
      </div>
    </div>

    <!-- lightweight inline prompt dialog -->
    <div id="inline-prompt-overlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.35);z-index:9999;align-items:center;justify-content:center;">
      <div style="background:#fff;border-radius:8px;padding:16px 20px;box-shadow:0 4px 20px rgba(0,0,0,0.25);min-width:260px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:14px;">
        <div id="inline-prompt-msg" style="margin-bottom:8px;font-weight:500;"></div>
        <input id="inline-prompt-input" type="text" style="width:100%;box-sizing:border-box;padding:6px 8px;border:1px solid #bbb;border-radius:4px;font-size:14px;">
        <div style="margin-top:10px;display:flex;justify-content:flex-end;gap:8px;">
          <button id="inline-prompt-cancel" style="padding:4px 12px;border:1px solid #bbb;border-radius:4px;background:#fff;cursor:pointer;">Cancel</button>
          <button id="inline-prompt-ok" style="padding:4px 12px;border:none;border-radius:4px;background:#204992;color:#fff;cursor:pointer;">OK</button>
        </div>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="./app.js"></script>
  </body>
  </html>
